<div id="Levels" class="tabcontent">
    <table border=1 >
    <tr><th>Student</th><th>Level</th><th>XP</th><th>Most recent experience</th><th>Date</th></tr>
        {% for student in students.itertuples() %}
            <tr><td>{{ student.username }}</td>
                <td><img src="{{ url_base }}/{{ student.image }}" /> &nbsp;&nbsp;{{ student.level }}</td>
                <td class="XP">{{ student.total }}</td>
                <td>{{ student.most_recent }}</td>
                <td>{{ student.latest_time }}</td></tr>
        {% endfor %}
    </table>
</div>
